<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Clima App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Tailwind v4 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen flex items-center justify-center text-gray-800">
    <!-- Wrap Nubes -->
    <div id="wrap-clouds">
      <!-- Nubes -->
      <div class="x1">
        <div class="cloud"></div>
      </div>
      <div class="x2">
        <div class="cloud"></div>
      </div>
      <div class="x3">
        <div class="cloud"></div>
      </div>
      <div class="x4">
        <div class="cloud"></div>
      </div>
      <div class="x5">
        <div class="cloud"></div>
      </div>
    </div>
    <!-- Container Form -->
    <div id="form" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">Consultar Clima üå§Ô∏è</h1>
      <div class="flex gap-2">
        <input
          type="text"
          id="ciudad"
          placeholder="Busca una ciudad"
          class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button id="buscar" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer">Buscar</button>
        <button id="limpiar" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition cursor-pointer">Limpiar</button>
      </div>
      <!-- Resultado -->
      <div id="resultado" class="mt-6 text-lg font-medium text-gray-700"></div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
